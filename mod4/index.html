<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello or Goodbye</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hello {
      color: green;
    }
    .goodbye {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Hello or Goodbye Greetings</h1>
  <div id="output"></div>

  <script>
    // Array of names
    const names = ["John", "Paul", "Jake", "Mike", "Jennifer", "Alice", "Bob", "Jason"];

    // Reference to the output div
    const outputDiv = document.getElementById('output');

    // Loop through the array of names
    names.forEach(name => {
      // Create a new paragraph element
      const para = document.createElement('p');

      // Check the first letter of the name
      if (name.charAt(0).toLowerCase() === 'j') {
        para.textContent = `Goodbye ${name}`;
        para.className = 'goodbye';
      } else {
        para.textContent = `Hello ${name}`;
        para.className = 'hello';
      }

      // Append the paragraph to the output div
      outputDiv.appendChild(para);
    });
  </script>
</body>
</html>
